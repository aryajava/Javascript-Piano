<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Javascript-Piano/piano.css" />
    <script src="Javascript-Piano/piano.js" defer></script>
    <title>Piano - JavaScript</title>
  </head>

  <body>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="Javascript-Piano/notes/C.mp3"></audio>
    <audio id="Db" src="Javascript-Piano/notes/Db.mp3"></audio>
    <audio id="D" src="Javascript-Piano/notes/D.mp3"></audio>
    <audio id="Eb" src="Javascript-Piano/notes/Eb.mp3"></audio>
    <audio id="E" src="Javascript-Piano/notes/E.mp3"></audio>
    <audio id="F" src="Javascript-Piano/notes/F.mp3"></audio>
    <audio id="Gb" src="Javascript-Piano/notes/Gb.mp3"></audio>
    <audio id="G" src="Javascript-Piano/notes/G.mp3"></audio>
    <audio id="Ab" src="Javascript-Piano/notes/Ab.mp3"></audio>
    <audio id="A" src="Javascript-Piano/notes/A.mp3"></audio>
    <audio id="Bb" src="Javascript-Piano/notes/Bb.mp3"></audio>
    <audio id="B" src="Javascript-Piano/notes/B.mp3"></audio>
  </body>
</html>
